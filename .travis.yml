language: python
before_install:
    - chmod +x manage.py
python:
    - "3.6"
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
    include:
      - python: 3.7
        dist: xenial
        sudo: true

install: "pip install -r requirements.txt"
script:
- SECRET_KEY="somesecretkey" ./manage.py test